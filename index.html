<p> Pri, é com muita felicidade que eu escolhi te parabenizar de um jeito diferente esse ano!<br>
Afinal, você foi uma das principais pessoas que me fizeram estar onde estou, Deus até te usou para trazer minha confirmação,<br>
entenda que esse "cartão virtual" é a forma que eu encontrei de te dizer "parabéns" pelo aniversário e "obrigada" por ser tão perfeita como amiga.</p>
<p> Você é uma das pessoas mais especiais que existe no mundo, de uma sensibilidade que eu nunca vi igual, sempre dando o seu melhor para o outro, <br>
que sabemos que quase sempre não merece uma migalha de Pri.
Eu sempre peço para Deus que um dia eu consiga ser para você 1/3 do que você é pra mim!</p>
<p>Sobre seu próximo ano, só tenho a desejar aquilo que eu te desejo todos os dias, <br>
que seus sonhos se realizem, que sua família sempre tenha saúde, que não te falte amor nenhum segundo do dia,<br>
que Deus esteja sempre te protegendo, que sorrisos sejam rotina pra você, porque toda a felicidade do mundo parece pouco pra alguém como você!</p>
<p>Impossivel não finalizar agradecendo imensamente pot tudo o que você é para mim, por você nunca desistir de mim, <br>
mesmo nas vezes que eu já tinha desistido. Obrigada por ser exatamente como você é! Quem não exerga a dádiva que é ter você<br>
na vida, não merece um segundo da sua atenção.</p>
<p>Não se esqueça nunca, que em qualquer momento que você se diminuir, ou tentarem dimunir você,<br>
basta você se olhar com os meus olhos para exergar a verdade...</p>
<p>Eu te amo demais!!</p>
